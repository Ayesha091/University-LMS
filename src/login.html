<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWKUM-UMS Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <form class="login-form" action="index.html" method="GET" id="loginForm">
                
                <!-- Text Box for Username -->
                <div class="form-group">
                    <label for="username">Username<span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="email" id="username" name="username" required>
                    </div>
                </div>

                <!-- TextBox For Password -->
                <div class="form-group">
                    <label for="password">Password<span class="required">*</span></label>
                    <div class="password-note">Note: Password is case sensitive</div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <!-- Show Password and Forgot Password -->
                <div class="form-options">
                    <label class="show-password">
                        <input type="checkbox" id="showPassword">
                        Show Password
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" onclick="handleLogin(event)">Login</button>
            </form>
        </div>

        <div class="logo-section">
            <div class="logo-circle">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h1>AWKUM-UMS</h1>
        </div>
    </div>

    <!-- Footer => Copyright -->
    <footer class="login-footer">
        <p>Â© Abdul Wali Khan University Mardan (AWKUM)</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Add any login validation logic here if needed
            window.location.href = 'index.html';
        }

        // Add password visibility toggle functionality
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
